<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Responsiveiframe Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.responsiveiframe.js"></script>
  <script src="jquery.responsiveiframe_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">jQuery Responsiveiframe Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span>lame test markup</span>
    <span>normal test markup</span>
    <span>awesome test markup</span>
  </div>
</body>
</html>
